<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }
  
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  
  .login-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    padding: 40px 35px;
    width: 100%;
    max-width: 400px;
    border: none;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
  }
  
  .login-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 5px;
    background: linear-gradient(90deg, #4f46e5, #7c3aed);
  }
  
  .login-header {
    text-align: center;
    margin-bottom: 30px;
  }
  
  .login-icon {
    background: linear-gradient(135deg, #4f46e5, #7c3aed);
    color: white;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    font-size: 28px;
    box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
  }
  
  .login-title {
    font-weight: 700;
    color: #1e293b;
    font-size: 1.8rem;
    margin-bottom: 5px;
  }
  
  .login-subtitle {
    color: #64748b;
    font-size: 0.9rem;
  }
  
  .form-control {
    padding: 15px 20px;
    border-radius: 10px;
    border: 2px solid #e2e8f0;
    font-size: 1rem;
    transition: all 0.3s;
    background-color: #f8fafc;
  }
  
  .form-control:focus {
    border-color: #4f46e5;
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    background-color: white;
  }
  
  .input-group {
    position: relative;
    margin-bottom: 20px;
  }
  
  .input-icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #94a3b8;
    z-index: 10;
  }
  
  .input-with-icon {
    padding-left: 45px !important;
  }
  
  .password-toggle {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #94a3b8;
    cursor: pointer;
  }
  
  .password-toggle:hover {
    color: #4f46e5;
  }
  
  .login-btn {
    background: linear-gradient(135deg, #4f46e5, #7c3aed);
    border: none;
    padding: 15px;
    border-radius: 10px;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s;
    margin-top: 10px;
    box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
    width: 100%;
    margin-bottom: 15px;
  }
  
  .login-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
  }
  
  .login-btn:active {
    transform: translateY(-1px);
  }
  
  .back-btn {
    background: #f1f5f9;
    color: #64748b;
    border: 2px solid #e2e8f0;
    padding: 12px;
    border-radius: 10px;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s;
    width: 100%;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }
  
  .back-btn:hover {
    background: #e2e8f0;
    color: #475569;
    transform: translateY(-2px);
    text-decoration: none;
  }
  
  #error {
    background-color: #fee2e2;
    color: #dc2626;
    padding: 12px 15px;
    border-radius: 8px;
    margin-top: 20px;
    text-align: center;
    font-size: 0.9rem;
    display: none;
    border-left: 4px solid #dc2626;
  }
  
  .spinner {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 1s ease-in-out infinite;
    margin-right: 10px;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  .buttons-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 10px;
  }
  
  @media (max-width: 480px) {
    .login-card {
      padding: 30px 25px;
      margin: 0 15px;
    }
  }
</style>
</head>
<body>

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="login-icon">
        <i class="fas fa-lock"></i>
      </div>
      <h1 class="login-title">Administrador</h1>
      <p class="login-subtitle">Acceso al panel de control</p>
    </div>
    
    <div class="input-group">
      <i class="fas fa-user input-icon"></i>
      <input id="usuario" class="form-control input-with-icon" placeholder="Usuario">
    </div>
    
    <div class="input-group">
      <i class="fas fa-key input-icon"></i>
      <input id="password" type="password" class="form-control input-with-icon" placeholder="Contraseña">
      <button type="button" class="password-toggle" id="togglePassword">
        <i class="fas fa-eye"></i>
      </button>
    </div>
    
    <div class="buttons-container">
      <button class="btn btn-primary login-btn" onclick="login()" id="loginButton">
        <i class="fas fa-sign-in-alt"></i> Ingresar
      </button>
      
      <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Volver al sitio
      </a>
    </div>
    
    <p id="error" class="text-danger mt-2 text-center"></p>
  </div>
</div>

<script>
// Función original SIN CAMBIOS
function login() {
    fetch("/admin-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            usuario: usuario.value,
            password: password.value
        })
    })
    .then(r => r.json())
    .then(d => {
        if (d.ok) location.href = "/admin-panel.html";
        else error.innerText = "Credenciales incorrectas";
    });
}

// Funcionalidad adicional para mostrar/ocultar contraseña (solo UX)
document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const icon = this.querySelector('i');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
});

// Permitir login con Enter
document.getElementById('password').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        login();
    }
});

// Feedback visual durante el login
const originalLogin = login;
login = function() {
    const button = document.getElementById('loginButton');
    const originalHTML = button.innerHTML;
    
    // Mostrar spinner
    button.innerHTML = '<span class="spinner"></span> Verificando...';
    button.disabled = true;
    
    // Ejecutar la función original
    originalLogin();
    
    // Restaurar botón después de 2 segundos (en caso de error)
    setTimeout(() => {
        button.innerHTML = originalHTML;
        button.disabled = false;
    }, 2000);
};
</script>

</body>
</html>
