<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow" style="width: 350px;">
<h4 class="text-center mb-3">Administrador</h4>

<input id="usuario" class="form-control mb-2" placeholder="Usuario">
<input id="password" type="password" class="form-control mb-3" placeholder="ContraseÃ±a">

<button class="btn btn-primary w-100" onclick="login()">Ingresar</button>

<p id="error" class="text-danger mt-2 text-center"></p>
</div>

<script>
function login() {
    fetch("/admin-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            usuario: usuario.value,
            password: password.value
        })
    })
    .then(r => r.json())
    .then(d => {
        if (d.ok) location.href = "/admin-panel.html";
        else error.innerText = "Credenciales incorrectas";
    });
}
</script>

</body>
</html>
