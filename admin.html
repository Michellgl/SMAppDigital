<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Administrador</title>
</head>
<body>

<h2>Mensajes recibidos</h2>

<table border="1">
<thead>
<tr>
  <th>Nombre</th>
  <th>Email</th>
  <th>Mensaje</th>
  <th>Fecha</th>
</tr>
</thead>
<tbody id="tabla"></tbody>
</table>

<script>
fetch("/mensajes")
  .then(res => res.json())
  .then(data => {
    const tabla = document.getElementById("tabla");
    data.forEach(m => {
      tabla.innerHTML += `
        <tr>
          <td>${m.nombre}</td>
          <td>${m.email}</td>
          <td>${m.mensaje}</td>
          <td>${m.fecha}</td>
        </tr>`;
    });
  });
</script>

</body>
</html>
